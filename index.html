<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>CoWorking Website</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="logo">WeBarelyWork</li>
        <li><img src="images/pin.png" alt="location" class="icon"></li>
        <li class="align-right">
						<img src="images/burger.png" class="icon">
					</li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>The best coworking spaces for lazy devs.</h1>
    </section>

    <section class="item">
      <img src="images/hygge.jpg" alt="A smart coworking space" class="item-img">
      <div class="img-banner">
        Exclusive
      </div>
      <div class="caption">
        <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
      </div>
    </section>

    <section class="item">
      <img src="images/sky-garden.jpg" alt="A smart coworking space" class="item-img">
      <div class="caption">
        <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
      </div>
    </section>

    <section class="item">
      <img src="images/sky-garden.jpg" alt="A smart coworking space" class="item-img">
      <div class="caption">
        <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
      </div>
    </section>
  </main>
</body>
</html>
